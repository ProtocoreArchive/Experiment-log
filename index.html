<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Terminal Log</title>
    <style>
        :root {
            --term-green: #00ff41;
            --term-glow: rgba(0, 255, 65, 0.2); 
        }

        html, body {
            background-color: #000 !important;
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
        }

        #crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        #vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1001;
        }

        #terminal {
            width: 100%;
            height: 100vh;
            padding: 50px;
            background: transparent;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 8px var(--term-glow);
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.99; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            cursor: pointer;
        }

        .blink-text { animation: blinker 1.5s linear infinite; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        @keyframes blinker { 50% { opacity: 0; } }

        .line { display: block; min-height: 1.2em; }
        .system { color: #444; font-style: italic; text-shadow: none; }
        #terminal::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div id="crt-overlay"></div>
    <div id="vignette"></div>

    <div id="overlay" onclick="initiateTerminal()">
        <h1 class="blink-text">[ Initialize Terminal ]</h1>
    </div>

    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const overlay = document.getElementById('overlay');
        const beep = new Audio('beep.mp3');
        const DEFAULT_URL = "https://www.google.com";
        const TYPING_SPEED = 40; 
        const FAST_SPEED = 5;

        async function initiateTerminal() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            overlay.style.display = 'none';
            terminal.style.display = 'block';
            await startTerminal();
        }

        async function typeWriter(text, element, speed = TYPING_SPEED) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                terminal.scrollTop = terminal.scrollHeight;
                await new Promise(r => setTimeout(r, speed));
            }
        }

        async function startTerminal() {
            let logText = "";
            try {
                // Fetch log.txt relative to the index.html file
                const response = await fetch('log.txt', { cache: "no-cache" });
                if (!response.ok) {
                    throw new Error(`HTTP_${response.status}_${response.statusText}`);
                }
                logText = await response.text();
            } catch (err) {
                terminal.innerHTML = `<span style="color:red">ERR: ${err.message}</span>\n` +
                                   `<span class="system">Check if log.txt exists in the same folder as index.html.</span>`;
                return;
            }

            const lines = logText.split('\n');

            for (let line of lines) {
                let trimmedLine = line.trim();
                let currentTypingSpeed = TYPING_SPEED;
                let skipFinalWait = false;

                // 1. Handle Dot (Blank Line)
                if (trimmedLine === '.') {
                    const blankLine = document.createElement('span');
                    blankLine.className = 'line';
                    terminal.appendChild(blankLine);
                    continue; 
                }

                if (!trimmedLine) continue;

                // 2. Handle Skip Wait suffix [#]
                if (trimmedLine.endsWith('[#]')) {
                    skipFinalWait = true;
                    trimmedLine = trimmedLine.slice(0, -3).trim();
                }

                // 3. Handle Speed Prefix .>
                if (trimmedLine.startsWith('.>')) {
                    currentTypingSpeed = FAST_SPEED;
                    trimmedLine = trimmedLine.substring(1); 
                }

                const lineElement = document.createElement('span');
                lineElement.className = 'line';
                terminal.appendChild(lineElement);

                // Handle Termination
                if (trimmedLine.includes('[terminate]')) {
                    lineElement.className = 'line system';
                    await typeWriter(">> SHUTDOWN SEQUENCE INITIATED...", lineElement);
                    let targetURL = DEFAULT_URL;
                    const urlMatch = trimmedLine.match(/\{(.*?)\}/);
                    if (urlMatch && urlMatch[1]) targetURL = urlMatch[1];
                    await new Promise(r => setTimeout(r, 2000));
                    window.location.href = targetURL;
                    return;
                }

                // Handle Log with Beep
                if (trimmedLine.startsWith('>')) {
                    beep.currentTime = 0;
                    beep.play().catch(() => {});
                    
                    await typeWriter(trimmedLine, lineElement, currentTypingSpeed);
                    
                    if (!skipFinalWait) {
                        await new Promise(r => setTimeout(r, 2500));
                    }
                } else {
                    // Standard lines
                    await typeWriter(trimmedLine, lineElement, currentTypingSpeed);
                    if (!skipFinalWait) {
                        await new Promise(r => setTimeout(r, 300));
                    }
                }
            }
        }
    </script>
</body>
</html>
